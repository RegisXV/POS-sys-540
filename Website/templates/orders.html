<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>

    <!-- Display list of orders -->
    <ul>
        {% for order in orders %}
            <li>Order {{ loop.index }}: {{ order[1] }} 
                <button onclick="accessOrder('{{ loop.index }}')">Access Order</button>
                <button onclick="deleteOrder('{{ loop.index }}', '{{ order[1] }}')">Delete Order</button>
        {% endfor %}
    </ul>

    <!-- Form to create a new order -->
    <form method="POST" action="{{ url_for('auth.create_order') }}">
        <label for="ordername">Order Name:</label>
        <input type="text" id="ordername" name="ordername" required>
        <button type="submit">Create Order</button>
    </form>

    <button onclick=location.href="/logout">Logout</button>
    <script>
        function accessOrder(index) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/access_order';  // Replace with your access order route

            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'order_index';
            input.value = index;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        function deleteOrder(index, orderTable) {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/delete_order/' + orderTable;
        
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'order_index';
            input.value = index;
        
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
</body>
</html>
